firewall:
  v4:
    input:
      default_action: drop
      seq:
        loopback: 10
        stateful: 20
        stateful_drop: 30
        invalid_tcp_mss_drop: 40
        ssh_limit_drop: 50
        ssh: 60
        icmp_request: 70
        icmp_fragmentation_needed: 80
        bogons: 90

    output:
      default_action: accept

    bogon:
      description: Bogons Networks
      network_group: bogons-v4
      prefixes:
        - 0.0.0.0/8
        - 10.0.0.0/8
        - 100.64.0.0/10
        - 127.0.0.0/8
        - 169.254.0.0/16
        - 172.16.0.0/12
        - 192.0.0.0/24
        - 192.0.2.0/24
        - 192.88.99.0/24
        - 192.168.0.0/16
        - 198.18.0.0/15
        - 198.51.100.0/24
        - 203.0.113.0/24
        - 224.0.0.0/4
        - 240.0.0.0/4

    ssh:
      description: Allow SSH from those networks
      network_group: ssh-enable-networks
      port: 22
      prefixes:
        - 192.168.122.0/24


  v6:
    bogon:
      network_group: bogons-v6
      prefixes:
        - 2001:db8::/32
        - 2001:10::/28
        - 2001:20::/28
        - 2001:db8::/32
        - fc00::/7
        - fe80::/10
        - feC0::/10
        - ff00::/8